name: Build and Release Wheel to TestPyPI

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/release_whl_testpypi.yml'
      - '.github/Dockerfile.buildwheel'

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 5 * * *'

jobs:
  build:
    name: build and release wheel to TestPyPI
    strategy:
      matrix:
        os: [ubuntu-24.04-arm]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Print
      run: |
        lscpu
        
    - name: Build wheel
      run: |
        ls
        docker build -f ./.github/Dockerfile.buildwheel \
        --build-arg PY_VERSION=${{ matrix.python-version }} \
        --build-arg TESTPYPI=true \
        --build-arg TAG=main \
        -t wheel:v1 .
        docker run --rm \
        -v $(pwd):/outpwd \
        wheel:v1 \
        bash -c "cp -r /workspace/vllm-ascend/dist /outpwd"
        ls dist
      
    - name: Archive wheel
      uses: actions/upload-artifact@v4
      with:
        name: vllm-ascend-${{ matrix.os }}-py${{ matrix.python-version }}-testpypi
        path: dist/*

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Release to TestPyPI
      run: |
        python3 -m pip install twine
        python3 -m twine upload --verbose --repository testpypi dist/* -u __token__ -p ${{ secrets.TEST_PYPI_TOKEN }}
